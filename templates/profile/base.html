{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>TaskMaster</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand main-heading" href="{% url 'mypage' %}"> 
            TaskMaster
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="btn btn-outline-primary navbar-btn me-2" type="button" href="{% url 'mypage' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary navbar-btn me-2" type="button" href="{% url 'dashboard' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary navbar-btn me-2" type="button" href="{% url 'view_projects' %}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary navbar-btn me-2" type="button" href="{% url 'profile_management' %}">Account</a>
              </li>
            </ul>
            
            <ul class="navbar-nav ms-auto">
             
              <li class="nav-item">
                <a class="btn btn-outline-primary navbar-btn" type="button" href="{% url 'user_logout' %}">Logout</a>
              </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
